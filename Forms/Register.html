<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration forms</title>
</head>
<body>

    
<u><h1 align="center">Registration form</h1></u>
<form action="">
        
    <div>
        <label for="FirstName">First Name: <br></label>
        <input type="Text" id="FirstName" name="FirstName" placeholder="Enter your First Name">
    </div>
    <br>

    <div>
        <label for="LastName">Last Name: <br></label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter your Last Name">
    </div>
    <br>

    <div>
        <label for="email">Email Address:<br></label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Address">
    </div>
    <br>

    <div>
        <label for="number">Mobile Number: <br></label>
        <input type="tel" id="number" name="number" placeholder="Enter your Mobile Number">
    </div>
    <br>

    <div>
        <label> Gender:</label> <br>
        <input type="radio" id="Male"  name="gender" value="Male">
        <label for="Male">Male</label>
        
        <input type="radio" id="female" name="gender" value ="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label>

    </div>
    <br>

    <div>
        <label for="dob">Date of Birth: <br></label>
        <input type="date" id="dob" name="dob">
    </div>
    <br>

    <div>
        <label for="address">Enter your Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your Address"></textarea>
    </div><br>

    <div>
        <label for="course">Select Your Course:</label><br>

        <select id="course" name="course" >
            <option value="" selected disabled>Select the course</option>
            <option value="FrontEnd">FrontEnd</option>
            <option value="BackEnd">BackEnd</option>
            <option value="Java">Java</option>
            <option value="Testing">Testing</option>
            <option value="Cpp">Cpp</option>
            <option value="Cyber Security">Cyber Security</option>

        </select>
    </div>
    <br>

    <div>
        <label> Mode:</label> <br>
        <input type="radio" id="online"  name="mode" value="online">
        <label for="online">Online</label>
        
        <input type="radio" id="offline" name="mode" value="offline">
        <label for="offline">Offline</label>


    </div>
    <br>

    <div>
        <label for="timing">Select Your Timing:</label><br>

        <select id="timing" name="timing" >
            <option value="" selected disabled>Select the Time</option>
            <option value="9 to 10 AM">9 to 10 AM</option>
            <option value="10 to 11 AM">10 to 11 AM</option>
            <option value="11 to 12 PM">11 to 12 PM</option>
            <option value="3 to 4 PM">3 to 4 PM</option>
            <option value="4 to 5 PM">4 to 5 PM</option>
            <option value="5 to 6 PM">5 to 6 PM</option>

        </select>
    </div>
    <br>

    <div align="center">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
